apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "23.0.3"
    dexOptions {
        jumboMode = true
        incremental true
        javaMaxHeapSize "4g"
    }

    defaultConfig {
        applicationId "cn.com.mobnote.golukmobile"
        minSdkVersion 14
        targetSdkVersion 14
        multiDexEnabled true
    }
    productFlavors {
        internal {
            applicationId "cn.com.mobnote.golukmobile"
            manifestPlaceholders=[HTML_SCHEME : "golukapp" , HTML_HOST : "goluk.app"]
        }

        international {
            applicationId "com.mobnote.golukmobile"
            manifestPlaceholders=[HTML_SCHEME : "igolukapp" , HTML_HOST : "goluk.app"]
        }
    }
    signingConfigs {
        release {
            storeFile file("../../makeApk/xiaocheben.keystore")
            storePassword 'zhiquchelian#xiaocheben.com'
            keyAlias 'xiaocheben'
            keyPassword 'zhiquchelian#xiaocheben.com'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile project(':guideMain')
}