apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.3"
    dexOptions {
        jumboMode = true
        incremental true
        javaMaxHeapSize "4g"
    }

    defaultConfig {
        applicationId "com.mobnote.golukmobile"
        minSdkVersion 14
        targetSdkVersion 14
        multiDexEnabled true
    }
    productFlavors {
        internal {
            applicationId "cn.com.mobnote.golukmobile"
            manifestPlaceholders=[HTML_SCHEME : "golukapp" ,
                                  HTML_HOST : "goluk.app" ,
                                  FacebookID : "771491992987541" ,
                                  FacebookAuth : "com.facebook.app.FacebookContentProvider771491992987541"]
        }

        international {
            applicationId "com.mobnote.golukmobile"
            manifestPlaceholders=[HTML_SCHEME : "igolukapp" ,
                                  HTML_HOST : "goluk.app" ,
                                  FacebookID : "1693308594241132" ,
                                  FacebookAuth : "com.facebook.app.FacebookContentProvider1693308594241132"]
        }
    }
    signingConfigs {
        release {
            storeFile file("../../makeApk/xiaocheben.keystore")
            storePassword 'zhiquchelian#xiaocheben.com'
            keyAlias 'xiaocheben'
            keyPassword 'zhiquchelian#xiaocheben.com'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile project(':guideMain')
}